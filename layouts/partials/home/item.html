<li>
    {{ if isset .Params.media.formats "thumb" }}
        <img
            class="thumb"
            {{ printf "src=%q" .Params.media.formats.thumb.url | safeHTMLAttr }}
            alt="{{ .Params.media.alt }}"
        />
    {{ else }}
        <img
           class="thumb"
           src="https://placehold.co/600?text=No+media+found&font=roboto"
           alt ="Default image"
        />
    {{ end }}
    <div class="info">
        <span class="title">{{ .Title }}</span>
        <div class="excerpt-wrapper">
            <span class="excerpt">{{ .Params.excerpt }}</span>
        </div>
    </div>
    <a href={{ .Permalink }}></a>
</li>
